<html>

<head>
    <title>W04: Task 01</title>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("body").append("svg");
        var csv = "https://kyohe1.github.io/siVofnI2021/W04/w04_task1.csv";
        d3.csv(csv, function (data) {
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
				.attr("cx", d => d.x)
				.attr("cy", d => d.y)
				.attr("r", d => d.r)
                .style("fill","red");
        });
    </script>
</body>

</html>
